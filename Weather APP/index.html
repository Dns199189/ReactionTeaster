<html lang="en">
<head>
    <title>Wether App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css " rel="stylesheet">
   <link  href="weather.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2> <i class="fa fa-location-dot" id="loc"></i> <span id="location">location</span></h2>
            <h5 id="weather"></h5>
            <h2> <span id="temp"></span><sup>o</sup>C</h2>
            <img src="weather.jpg" id="icon">
            <button input type="submit" value="Get Wether" onclick="getWeather()" > <i class="fa fa-refresh" id="refresh"></i></button>
        </div>
    </div>
    <script>
        const url='https://api.openweathermap.org/data/2.5/weather?q=delhi&appid=e9aafbd739ff82e9931bbc48a0f7eb69';
            function getWeather(){
                fetch(url)
                .then((res)=>res.json())
                .then((obj)=>
                 document.getElementById("location").innerHTML=obj.name
                 );
                fetch(url)
                .then((res)=>res.json())
                .then((obj)=>
                 document.getElementById("temp").innerHTML=Math.round(obj.main.temp -273.15)
                 );
                 fetch(url)
                .then((res)=>res.json())
                .then((obj)=>
                 document.getElementById("weather").innerHTML=obj.weather[0].description
                 );
            }
    </script>    
</body>
</html>
